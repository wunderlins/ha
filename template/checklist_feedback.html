$def with (op, reason)
<!DOCTYPE html>

<html lang="de">
	<head id="head">
	<meta charset="utf-8">
	<title>Feedback</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content="Simon Wunderlin"/>

	<script src="static/jquery-2.1.3.min.js"></script>
	<script src="static/moment.js"></script>
	
	<!-- Bootstrap core CSS -->
	<link href="static/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="static/bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>


	<script src="static/dist/js/bootstrap.min.js"></script>
	<script src="static/bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
</head>

<div class="container">
	
	<h1>Feedback and die Station</h1>
	<form method="post" charset="utf-8">
	
	<div class="form-group">
		<label for="op">Operation</label> 
		<select name="op" id="op" class="form-control">
			$for e in op:
				<option value="$e[0]">$e[1] $e[2] | $e[3]</option>
		</select>
	</div>
	
	<div class="form-group">
		<label for="gruende">Gr√ºnde</label>  
		
		$for (i, item) in enumerate(reason):
			<div class="checkbox">
				<label>
					<input type="checkbox" name="r_$i" value="$i">
					$item
				</label>
			</div>
		
	</div>
	
	<div class="form-group">
		<label for="bemerkung">Bemerkung</label>
		<textarea class="form-control" name="bemerkung" id="bemerkung"></textarea>
	</div>
	
	<input type="submit" value="Absenden" style="width: 8em;" class="form-control btn btn-primary"/>
	</form>
	
	<hr />
	2015, Simon Wunderlin
</div>

</body>


</html>
